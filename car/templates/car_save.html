<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>차량 등록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    function onsave() {
        const name = $("#car-name").val()
        const number = $("#car-number").val()
        const price = $("#car-price").val()

        const data = {
            "name": name,
            "number": number,
            "price": price
        }

        // 서버의 API를 호출하는 코드
        $.ajax({
            type: "POST",
            url: "/car",
            contentType: "application/json",
            data: JSON.stringify(data),
            success: function(response) {

            }
        });
    }
</script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
  <a class="navbar-brand" href="#">차량 관리 시스템</a>

  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/car_list">차량 조회</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="#">차량 등록<span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
</nav>

    차량 종류 : <input id="car-name" /> </br>
    차량 번호 : <input id="car-number"/> </br>
    가격 :  <input id="car-price" /> </br>
    <button onclick="onsave()">저장</button> </br>
